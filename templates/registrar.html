<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>SISEMP Atendimento</title>
  </head>

  <body>
    <div class="p-3 mb-2 bg-secondary text-white">
      <h2 class="text-center">
        Sistema de Gerenciamento de Atendimentos da Sala do Empreendedor
      </h2>
    </div>

    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="base.html">Página Inicial</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </div>

    <div class="container-md">
      <form>
        <fieldset Registrar>
          <legend>Registrar novo atendimento</legend>

          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Nome</label>
            <input
              type="text"
              id="disabledTextInput"
              class="form-control"
              placeholder=""
            />
          </div>

          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Contato</label>
            <input
              type="text"
              id="disabledTextInput"
              class="form-control"
              placeholder=""
            />
          </div>

          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Serviço</label>
            <select id="disabledSelect" class="">
              <option>Abertura de MEI</option>
              <option>Regularizacao</option>
              <option>Duvidas</option>
              <option>Baixa de MEI / IE</option>
            </select>
          </div>

          <br />

          <button type="submit" class="btn btn-primary">Enviar</button>
        </fieldset>
      </form>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="mx-auto" style="text-align: center">
      <b> SISEMP 2021 </b>
    </div>
  </body>
</html>
